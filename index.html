<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="shortcut icon" type="image/x-icon" href="fevicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Basic Calculator</h1>
            <div class="result">
                <input type="text" name="display" id="display">
            </div>
            <div>
                <input type="button" value="AC" class="oprator" onclick="display.value=''">
                <input type="button" value="â‡¦" class="oprator" onclick="display.value = display.value.toString().slice(0,-1)">
                <input type="button" id="widebtn" class="oprator" value="=" onclick="display.value = eval(display.value)">
            </div>
            <div>
                <input type="button" value="7" onclick = "display.value += '7'">
                <input type="button" value="8" onclick = "display.value += '8'">
                <input type="button" value="9" onclick = "display.value += '9'">
                <input type="button" value="+" onclick = "display.value += '+'" class="oprator">
            </div>
            <div>
                <input type="button" value="4" onclick = "display.value += '4'">
                <input type="button" value="5" onclick = "display.value += '5'">
                <input type="button" value="6" onclick = "display.value += '6'">
                <input type="button" value="-" onclick = "display.value += '-'" class="oprator">
            </div>
            <div>
                <input type="button" value="1" onclick = "display.value += '1'">
                <input type="button" value="2" onclick = "display.value += '2'">
                <input type="button" value="3" onclick = "display.value += '3'">
                <input type="button" value="x" onclick = "display.value += '*'" class="oprator">
            </div>
            <div>
                <input type="button" value="0" id="widebtn" onclick = "display.value += '0'">
                <input type="button" value="." onclick = "display.value += '.'">
                <input type="button" value="/" onclick = "display.value += '/'" class="oprator">
            </div>
        </div>
    </div>
</body>
</html>
